<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Fruitables - Vegetable Website Template</title>

    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Google Web Fonts -->

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Raleway:wght@600;800&display=swap"
          rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/lightbox/css/lightbox.min.css" rel="stylesheet">

</head>

<body>

<!-- Spinner Start -->
<div id="spinner"
     class="show w-100 vh-100 bg-white position-fixed translate-middle top-50 start-50  d-flex align-items-center justify-content-center">
    <div class="spinner-grow text-primary" role="status"></div>
</div>
<!-- Spinner End -->


<!-- Modal Search Start -->
<div class="modal fade" id="searchModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-fullscreen">
        <div class="modal-content rounded-0">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Search by keyword</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body d-flex align-items-center">
                <div class="input-group w-75 mx-auto d-flex">
                    <input type="search" class="form-control p-3" placeholder="keywords"
                           aria-describedby="search-icon-1">
                    <span id="search-icon-1" class="input-group-text p-3"><i class="fa fa-search"></i></span>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Modal Search End -->


<!-- Single Page Header start -->
<div class="container-fluid page-header py-5">
    <h1 class="text-center text-white display-6">User Profile</h1>
    <ol class="breadcrumb justify-content-center mb-0">
        <li class="breadcrumb-item"><a href="admin-users.html">Review Users</a></li>
        <li class="breadcrumb-item"><a href="admin-show-products.html">Manage Products</a></li>
    </ol>
</div>
<!-- Single Page Header End -->

<!-- Single Product Start -->
<div class="single-product-container">
    <div class="container py-5">
        <div class="row g-4 mb-5">
            <!-- Product Image Column -->
            <div class="col-lg-5">
                <div class="border-rounded">
                    <a href="#">
                        <img src="img/single-item.jpg" class="img-fluid product-image" alt="Product Image">
                    </a>
                </div>
            </div>

            <!-- Product Details Column -->
            <div class="col-lg-7 product-details">
                <div class="mb-3">
                    <h2 class="fw-bold">Your Profile</h2>
                    <p class="text-muted">You can edit your profile</p>
                </div>

                <!-- User Profile Form -->
                <form>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="username" class="form-label fw-bold">User Name</label>
                            <input type="text" class="form-control" id="username" name="username" required disabled>
                        </div>
                        <div class="col-md-6">
                            <label for="email" class="form-label fw-bold">Email</label>
                            <input type="email" class="form-control" id="email" name="user-email" required disabled>
                        </div>
                        <div class="col-md-6">
                            <label for="birthdate" class="form-label fw-bold">Birth Date</label>
                            <input type="date" class="form-control" id="birthdate" name="birthdate" disabled>
                        </div>
                        <div class="col-md-6">
                            <label for="job" class="form-label fw-bold">Job Title</label>
                            <input type="text" class="form-control" id="job" name="user-job" disabled>
                        </div>
                        <div class="col-md-6">
                            <label for="country" class="form-label fw-bold">Country</label>
                            <input type="text" class="form-control" id="country" name="country" disabled>
                        </div>
                        <div class="col-md-6">
                            <label for="city" class="form-label fw-bold">City</label>
                            <input type="text" class="form-control" id="city" name="city" disabled>
                        </div>
                        <div class="col-md-6">
                            <label for="street" class="form-label fw-bold">Street Name</label>
                            <input type="text" class="form-control" id="street" name="street" disabled>
                        </div>
                        <div class="col-md-6">
                            <label for="credit-limit" class="form-label fw-bold">Credit Limit</label>
                            <input type="number" class="form-control" id="credit-limit" name="credit-limit" disabled>
                        </div>
                        <div class="col-md-6">
                            <label for="interests" class="form-label fw-bold">Interests</label>
                            <input type="text" class="form-control" id="interests" name="interests" disabled>
                        </div>

                        <!--                        <div class="col-12">-->
                        <!--                            <button type="submit" class="btn btn-primary fw-bold">Edit Profile</button>-->
                        <!--                        </div>-->
                        <div class="col-12">
                            <div class="d-flex justify-content-between">
                                <button type="button" class="btn btn-primary fw-bold">Change Password</button>
                                <button type="submit" class="btn btn-primary fw-bold" onclick="editProfile()">Edit
                                    Profile
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- Single Product End -->


<!-- Footer Start -->
<div class="container-fluid bg-dark text-white-50 footer pt-5 mt-5">
    <div class="container py-5">
        <div class="pb-4 mb-4" style="border-bottom: 1px solid rgba(226, 175, 24, 0.5) ;">
            <div class="row g-4">
                <div class="col-lg-3">
                    <a href="#">
                        <h1 class="text-primary mb-0">Fruitables</h1>
                        <p class="text-secondary mb-0">Fresh products</p>
                    </a>
                </div>
                <div class="col-lg-6">
                    <div class="position-relative mx-auto">
                        <input class="form-control border-0 w-100 py-3 px-4 rounded-pill" type="number"
                               placeholder="Your Email">
                        <button type="submit"
                                class="btn btn-primary border-0 border-secondary py-3 px-4 position-absolute rounded-pill text-white"
                                style="top: 0; right: 0;">Subscribe Now</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Footer End -->



<!-- Back to Top -->
<a href="#" class="btn btn-primary border-3 border-primary rounded-circle back-to-top"><i
        class="fa fa-arrow-up"></i></a>

<script src="js/main.js"></script>
<script src="js/profile.js"></script>
<script src="js/loadNavbar.js"></script>
</body>

</html>
